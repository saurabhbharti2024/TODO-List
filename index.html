<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>TODO APP</title>
  </head>
  <body>
    <div class="container">
      <h1>TODO-List APP</h1>
      <div class="searchbar">
        <input
          type="text"
          id="taskInput"
          class="input"
          placeholder="Your Task"
        />
        <button id="addButton" class="addBtn">Add</button>
      </div>
      <div class="controlBtn">
        <button id="completeAllButton" class="completeBtn">
          All Completed
        </button>
        <button id="clearButton" class="clearBtn">Clear</button>
      </div>
      <div>
        <h2 id="taskCount">0 Task Completed Out of 0</h2>
      </div>
      <div class="list">
        <ul id="taskList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
